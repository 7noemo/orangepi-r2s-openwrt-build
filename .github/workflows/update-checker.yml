name: Update Checker

env:
  REPO_URL: https://github.com/orangepi-xunlong/openwrt
  REPO_BRANCH: openwrt-24.10

on:
  workflow_dispatch:
#  schedule:
#    - cron: 0 */18 * * *

jobs:
  check:
    runs-on: ubuntu-latest
    # 关键修复：添加权限声明
    permissions:
      contents: write  # 允许写操作（缓存和触发事件）
      actions: read    # 允许读取Actions状态

    steps:
    - name: Checkout current repo
      uses: actions/checkout@v4
      
    - name: Get Commit Hash
      id: getHash
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH source-repo
        echo "commitHash=$(cd source-repo && git rev-parse HEAD)" >> $GITHUB_OUTPUT

    - name: Compare Commit Hash
      id: cacheHash
      uses: actions/cache@v3
      with:
        path: .commitHash
        key: commitHash-${{ steps.getHash.outputs.commitHash }}
        restore-keys: |
          commitHash-

    - name: Save New Commit Hash
      if: steps.cacheHash.outputs.cache-hit != 'true'
      run: |
        echo ${{ steps.getHash.outputs.commitHash }} > .commitHash

    # 关键修复：使用PAT替代默认token
    - name: Trigger build
      if: steps.cacheHash.outputs.cache-hit != 'true'
      uses: peter-evans/repository-dispatch@v2
      with:
        # 需要在仓库Secrets中创建REPO_ACCESS_TOKEN
        token: ${{ secrets.REPO_ACCESS_TOKEN || github.token }}
        event-type: Source Code Update

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 0
        keep_minimum_runs: 2
