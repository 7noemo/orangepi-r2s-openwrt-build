name: Update Checker

env:
  REPO_URL: https://github.com/orangepi-xunlong/openwrt
  REPO_BRANCH: openwrt-24.10

on:
  workflow_dispatch:
#  schedule:
#    - cron: 0 */18 * * *

jobs:
  check:
    runs-on: ubuntu-latest
    # 关键修复：提升权限级别
    permissions:
      contents: write
      actions: write  # 必须升级为write权限才能删除工作流运行
      workflows: write

    steps:
    - name: Checkout current repo
      uses: actions/checkout@v4
      
    - name: Get Commit Hash
      id: getHash
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH source-repo
        echo "commitHash=$(cd source-repo && git rev-parse HEAD)" >> $GITHUB_OUTPUT

    - name: Compare Commit Hash
      id: cacheHash
      uses: actions/cache@v3
      with:
        path: .commitHash
        key: commitHash-${{ steps.getHash.outputs.commitHash }}
        restore-keys: |
          commitHash-

    - name: Save New Commit Hash
      if: steps.cacheHash.outputs.cache-hit != 'true'
      run: |
        echo ${{ steps.getHash.outputs.commitHash }} > .commitHash

    - name: Trigger build
      if: steps.cacheHash.outputs.cache-hit != 'true'
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.REPO_ACCESS_TOKEN || github.token }}
        event-type: Source Code Update

    # 关键修复：删除工作流步骤优化
    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ secrets.REPO_ACCESS_TOKEN || github.token }}  # 必须显式传递令牌
        retain_days: 0
        keep_minimum_runs: 2
        delete_workflow_by_state_pattern: "completed"  # 仅删除已完成的工作流
